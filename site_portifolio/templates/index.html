{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <title>Portifólio</title>
</head>
<body>
    <h1>Meu Portifólio</h1>
    <h2>Meu nome é {{nome}}</h2>
    <h3>Meus conhecimentos:</h3>
    <ul>
    {% for item in conhecimentos %}
        <li>{{item}}</li>
    {% endfor %}
    </ul>

    <ul>
        <li>Git</li>
        <li>Python</li>
        <li>Djangot</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <h3>Endereço</h3>
    <ul>

        <li>Cidade: São Paulo</li>
        <li>País: Brasil</li>
        <li>Planeta: Terra</li>
    </ul>
</body>
</html>
